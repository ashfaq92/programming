<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="functions.js" defer></script>
    <script type="text/javascript" src="interactions.js" defer></script>

    <title>Form</title>
</head>
<body>
    <div class="container">
        <h3>Duncan's Just-In-Time Donuts</h3>
        <p><i>All donuts 50 cents each, cake or glazed!</i></p>
        <div class="form-container">
            <form action="">
                <div class="name">
                    <label for="name">Name: </label>    
                    <input type="text" id="name" />
                </div>
                <div class="cake-donuts">
                    <label for="cakeDonuts"># of cake donuts: </label>    
                    <input type="text" id="cakeDonuts" />
                </div>
                <div class="glazed-donuts">
                    <label for="glazedDonuts"># of glazed donuts:</label>    
                    <input type="text" id="glazedDonuts" />
                </div>
                <div class="sub-total">
                    <label for="subTotal">Subtotal:</label>    
                    <input type="text" id="subTotal" />
                </div>
                <div class="tax">
                    <label for="tax">Tax:</label>    
                    <input type="text" id="tax" />
                </div>
                <div class="total">
                    <label for="total">Total:</label>    
                    <input type="text" id="total" />
                </div>
                <div class="buttons">
                    <button type="button" id="placeOrder" onclick="">Place Order</button>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
